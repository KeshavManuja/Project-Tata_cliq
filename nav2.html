<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav2</title>
    <link rel="stylesheet" href="nav2.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
    <div id="nav2Container">
        <img src="logo.png" alt="" id="nav2logo">
        <div id="nav2icon"><i id="nav2imog1" class="far fa-user-circle"></i><i id="nav2imog"
                class="far fa-chevron-down"></i>

        </div>
        <div id="nav2pop">
            <p id="nav2arrow"></p>
            <ul id="nav2loginList">


                <li><i id="nav2popIcon" class="fal fa-user-circle"></i>My account</li>
                <li><i id="nav2popIcon" class="fal fa-briefcase"></i>Order History</li>
                <li><i id="nav2popIcon" class="fal fa-bookmark"></i>Saved List</li>
                <li><i id="nav2popIcon" class="fal fa-bell"></i>Alerts & Coupon</li>
                <li><i id="nav2popIcon" class="fal fa-gift-card"></i>Gift Card</li>
                <li><i id="nav2popIcon" class="fal fa-sack-dollar"></i>CLiQ Cash</li>
                <li><i id="nav2popIcon" class="fal fa-cog"></i>Log Out</li>
            </ul>

        </div>



    </div>
</body>

</html>
